<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Generator</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 720px; margin: 2rem auto; padding: 0 1rem; }
    header { display:flex; align-items:center; justify-content:space-between; gap:1rem; flex-wrap:wrap; }
    #qr { margin-top: 1rem; display:flex; align-items:center; justify-content:center; min-height: 280px; border: 1px dashed #9aa; border-radius: 8px; padding: 1rem; }
    input, select, button, a { font-size: 1rem; }
    input, select, button { padding: .6rem .8rem; }
    input { width: 100%; }
    .row { display:flex; gap:.75rem; flex-wrap:wrap; margin-top:.5rem; align-items:center; }
    .row > * { min-width: 140px; }
    small { opacity:.75 }
    a.button-like { text-decoration:none; display:inline-block; padding:.6rem .8rem; border:1px solid #888; border-radius:6px; }
    .muted { opacity:.55; pointer-events:none; }
    img#preview { image-rendering: pixelated; max-width: 100%; height: auto; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>QR Code Generator</h1>
    <a href="https://github.com/Sachet-17/QR-Code-Generator" target="_blank" rel="noopener">View on GitHub</a>
  </header>

  <p>Type text or a URL and click Generate. Then Download PNG.</p>
  <input id="text" placeholder="https://example.com" />

  <div class="row">
    <select id="ecLevel" title="Error correction level">
      <option value="M">Error correction: M</option>
      <option value="L">Error correction: L</option>
      <option value="Q">Error correction: Q</option>
      <option value="H">Error correction: H</option>
    </select>
    <select id="size" title="Output size">
      <option value="256">Size: 256</option>
      <option value="384">Size: 384</option>
      <option value="512">Size: 512</option>
    </select>
    <button id="btn" type="button" class="muted" disabled>Generate</button>
    <a id="download" class="button-like muted" href="#" download="qr.png" aria-disabled="true">Download PNG</a>
    <a id="openTab" class="button-like muted" href="#" target="_blank" rel="noopener" aria-disabled="true">Open image</a>
  </div>

  <div id="qr" aria-live="polite">
    <img id="preview" alt="QR preview will appear here" />
  </div>

  <p class="hidden" id="libError" style="color:#c00;"><small>⚠️ Couldn’t load the QR library. Please check your network or try again.</small></p>
  <p><small>Works fully in your browser—no installs.</small></p>

  <script>
    // 1) Robustly load the QR library with CDN fallbacks
    const LIB_URLS = [
      "https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js",
      "https://unpkg.com/qrcode@1.5.4/build/qrcode.min.js",
      "https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.4/qrcode.min.js"
    ];

    function loadScript(url) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = url;
        s.async = true;
        s.onload = () => resolve(url);
        s.onerror = () => reject(new Error('Failed: ' + url));
        document.head.appendChild(s);
      });
    }

    async function loadQRCodeLib() {
      let lastErr;
      for (const url of LIB_URLS) {
        try { await loadScript(url); if (window.QRCode) return; } catch (e) { lastErr = e; }
      }
      throw lastErr || new Error('QR library failed to load');
    }

    // 2) App logic
    document.addEventListener('DOMContentLoaded', async () => {
      const input = document.getElementById('text');
      const btn = document.getElementById('btn');
      const sizeSel = document.getElementById('size');
      const ecSel = document.getElementById('ecLevel');
      const dl = document.getElementById('download');
      const openTab = document.getElementById('openTab');
      const preview = document.getElementById('preview');
      const libError = document.getElementById('libError');
      const mql = window.matchMedia('(prefers-color-scheme: dark)');

      function setEnabled(el, yes) {
        if (yes) { el.classList.remove('muted'); el.removeAttribute('aria-disabled'); el.removeAttribute('disabled'); }
        else { el.classList.add('muted'); el.setAttribute('aria-disabled','true'); el.setAttribute('disabled',''); }
      }

      function getColors() {
        const dark = mql.matches;
        return dark
          ? { dark: '#ffffff', light: '#000000' } // white on black in dark mode
          : { dark: '#000000', light: '#ffffff' }; // black on white in light mode
      }

      function safeName(s) {
        return (s || 'qr').replace(/[^a-z0-9-_]+/gi,'_').slice(0,32) || 'qr';
      }

      function generateDataURL(value) {
        return new Promise((resolve, reject) => {
          QRCode.toDataURL(
            value,
            {
              width: parseInt(sizeSel.value, 10),
              errorCorrectionLevel: ecSel.value,
              color: getColors()
            },
            (err, url) => err ? reject(err) : resolve(url)
          );
        });
      }

      async function draw(text) {
        const value = (text || 'Hello, world!').trim();
        setEnabled(dl, false);
        setEnabled(openTab, false);
        try {
          const url = await generateDataURL(value);
          preview.src = url;
          const name = safeName(value) + '.png';
          dl.href = url;
          dl.download = name;
          openTab.href = url;
          setEnabled(dl, true);
          setEnabled(openTab, true);
        } catch (e) {
          alert('Failed to generate QR: ' + e.message);
        }
      }

      // Try to load the library, then enable UI and render once
      try {
        await loadQRCodeLib();
        setEnabled(btn, true);
        await draw('');
      } catch (e) {
        libError.classList.remove('hidden');
        console.error(e);
        return; // don’t wire events if library didn’t load
      }

      // Events
      btn.addEventListener('click', () => draw(input.value));
      input.addEventListener('keydown', e => { if (e.key === 'Enter') draw(input.value); });

      // Regenerate on option changes (nice UX)
      [sizeSel, ecSel].forEach(sel => sel.addEventListener('change', () => draw(input.value)));

      // Theme-change listener (with Safari fallback)
      const themeChanged = () => draw(input.value);
      if (mql.addEventListener) mql.addEventListener('change', themeChanged);
      else if (mql.addListener) mql.addListener(themeChanged);
    });
  </script>
</body>
</html>
