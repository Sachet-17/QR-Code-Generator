<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>QR Code Generator</title>
<style>
  :root { color-scheme: light dark; }
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 720px; margin: 2rem auto; padding: 0 1rem; }
  header { display:flex; align-items:center; justify-content:space-between; gap:1rem; flex-wrap:wrap; }
  #qr-box { margin-top: 1rem; display:flex; align-items:center; justify-content:center; min-height: 280px; border: 1px dashed #9aa; border-radius: 8px; padding: 1rem; }
  input, select, button, a { font-size: 1rem; }
  input, select, button { padding: .6rem .8rem; }
  input { width: 100%; }
  .row { display:flex; gap:.75rem; flex-wrap:wrap; margin-top:.5rem; align-items:center; }
  .row > * { min-width: 140px; }
  a.button { text-decoration:none; display:inline-block; padding:.6rem .8rem; border:1px solid #888; border-radius:6px; }
  .muted { opacity:.55; pointer-events:none; }
  small { opacity:.75 }
  canvas, img { image-rendering: pixelated; max-width: 100%; height: auto; }
</style>
</head>
<body>
<header>
  <h1>QR Code Generator</h1>
  <a href="https://github.com/Sachet-17/QR-Code-Generator" target="_blank" rel="noopener">View on GitHub</a>
</header>

<p>Type text or a URL and click Generate. Then Download PNG.</p>
<input id="text" placeholder="https://example.com" />

<div class="row">
  <select id="ecLevel" title="Error correction">
    <option value="M">Error correction: M</option>
    <option value="L">Error correction: L</option>
    <option value="Q">Error correction: Q</option>
    <option value="H">Error correction: H</option>
  </select>
  <select id="size" title="Output size (px)">
    <option value="256">Size: 256</option>
    <option value="384">Size: 384</option>
    <option value="512">Size: 512</option>
  </select>
  <button id="gen" type="button">Generate</button>
  <a id="download" class="button muted" href="#" download="qr.png" aria-disabled="true">Download PNG</a>
  <a id="openTab" class="button muted" href="#" target="_blank" rel="noopener" aria-disabled="true">Open image</a>
</div>

<div id="qr-box" aria-live="polite">
  <div id="qrcode"></div>
</div>

<p><small>Works fully in your browser—no installs.</small></p>

<script>
(function () {
  const input = document.getElementById('text');
  const sizeSel = document.getElementById('size');
  const ecSel = document.getElementById('ecLevel');
  const genBtn = document.getElementById('gen');
  const dl = document.getElementById('download');
  const openTab = document.getElementById('openTab');
  const box = document.getElementById('qrcode');
  const mql = window.matchMedia('(prefers-color-scheme: dark)');

  function colors() {
    return mql.matches
      ? { dark: '#ffffff', light: '#000000' } // white on black in dark mode
      : { dark: '#000000', light: '#ffffff' }; // black on white in light mode
  }

  function safeName(s) {
    return (s || 'qr').replace(/[^a-z0-9-_]+/gi,'_').slice(0,32) || 'qr';
  }

  function enableLinks(url, name) {
    dl.href = url;
    dl.download = name + '.png';
    dl.classList.remove('muted');
    dl.removeAttribute('aria-disabled');
    openTab.href = url;
    openTab.classList.remove('muted');
    openTab.removeAttribute('aria-disabled');
  }

  function disableLinks() {
    dl.classList.add('muted');
    dl.setAttribute('aria-disabled', 'true');
    dl.href = '#';
    openTab.classList.add('muted');
    openTab.setAttribute('aria-disabled', 'true');
    openTab.href = '#';
  }

  function renderOnce(value) {
    disableLinks();
    const w = parseInt(sizeSel.value, 10);
    const col = colors();

    // build QR on a fresh canvas
    const qropts = {
      text: (value || 'Hello, world!').trim(),
      width: w,
      height: w,
      colorDark: col.dark,
      colorLight: col.light,
      correctLevel: ecSel.value,
      onRenderingEnd: (canvas) => {
        try {
          const url = canvas.toDataURL('image/png');
          enableLinks(url, safeName(value));
        } catch (e) {
          // some old mobile browsers block download; Open image still works
          enableLinks('#', safeName(value));
        }
      }
    };

    // draw
    const qr = new QRCode(box);
    qr._setup(qropts); // set options
    qr.makeCode(qropts.text);
  }

  // events
  genBtn.addEventListener('click', () => renderOnce(input.value));
  input.addEventListener('keydown', (e) => { if (e.key === 'Enter') renderOnce(input.value); });
  sizeSel.addEventListener('change', () => renderOnce(input.value));
  ecSel.addEventListener('change', () => renderOnce(input.value));

  // re-render on theme change
  const onTheme = () => renderOnce(input.value);
  if (mql.addEventListener) mql.addEventListener('change', onTheme);
  else if (mql.addListener) mql.addListener(onTheme);

  // initial render
  renderOnce('');
})();
</script>
</body>
</html>
